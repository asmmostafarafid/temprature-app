<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="city-name" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="search-city" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="temp-location">Dhaka</h1>
            <h3><span id="Temperature">38.06</span>&deg;C</h3>
            <h1 class="lead" id="weather-type">Clouds</h1>
        </div>
    </div>

    <script>
        // getting user input by clicking search button
        const searchCity = document.getElementById('search-city');
        searchCity.addEventListener('click', function () {
            //console.log("button clicked");
            const cityName = document.getElementById('city-name').value;
            //console.log(cityName);

            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=c764bc1aa1e49b07da80bd2a3812544a`)
                .then((response) => response.json())
                .then((data) => {
                    //console.log(data);
                    document.getElementById('temp-location').innerText = data.name;
                    document.getElementById('Temperature').innerText = (data.main.temp - 273.15).toFixed(2);
                    document.getElementById('weather-type').innerText = data.weather[0].main;
                });
        });

        //fetch(`https://dog.ceo/api/breeds/image/random/${text}`)
    </script>
</body>

</html>
